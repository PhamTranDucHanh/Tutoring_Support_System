<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>So sánh Thống kê - Admin</title>

    <!-- Xác thực người dùng -->
    <script src="/scripts/auth-guard.js"></script>
    <!-- Các link CSS chung -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/admin/statistic-cmp.css" />
  </head>
  <body>
    <!-- Placeholder cho Header -->
    <div id="app-header-placeholder"></div>

    <main
      class="main-content container center-panel my-4"
      style="width: 80%; margin: auto"
    >
      <div class="w-100 d-flex justify-content-center">
        <div class="compare-tabs w-100 d-flex flex-column">
          <div class="tab-buttons">
            <button class="tab-btn active" data-tab="search">
              <i class="fas fa-search me-2"></i>Tìm kiếm
            </button>
            <button
              class="tab-btn"
              data-tab="result"
              id="resultTabBtn"
              disabled
            >
              <i class="fas fa-chart-bar me-2"></i>Kết quả so sánh
            </button>
          </div>

          <!-- Tab Tìm kiếm -->
          <div class="tab-content active" id="search-tab">
            <h5 class="mb-4">
              <i class="fas fa-search me-2" style="color: #3a89bf"></i>Tìm kiếm
              dữ liệu so sánh
            </h5>

            <div class="search-section">
              <div class="row g-3 align-items-end">
                <div class="col-md-4">
                  <label class="form-label fw-semibold">Loại so sánh</label>
                  <select class="form-select" id="compareType" required>
                    <option value="" disabled selected>
                      Chọn loại so sánh
                    </option>
                    <option value="data">Dữ liệu</option>
                    <option value="report">Báo cáo</option>
                  </select>
                </div>
                <div class="col-md-8" id="objectSelectorsContainer">
                  <div class="row">
                    <div class="col-md-6">
                      <label class="form-label fw-semibold"
                        >Đối tượng thứ nhất</label
                      >
                      <select
                        class="form-select"
                        id="object1"
                        disabled
                        required
                      >
                        <option value="" disabled selected>
                          Chọn đối tượng thứ nhất
                        </option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label fw-semibold"
                        >Đối tượng thứ hai</label
                      >
                      <select
                        class="form-select"
                        id="object2"
                        disabled
                        required
                      >
                        <option value="" disabled selected>
                          Chọn đối tượng thứ hai
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="text-end mt-4">
              <button class="btn btn-outline-secondary me-2" id="resetBtn">
                <i class="fas fa-redo me-2"></i>Đặt lại
              </button>
              <button class="compare-btn" id="compareBtn" disabled>
                <i class="fas fa-search me-2"></i>Tìm kiếm & So sánh
              </button>
            </div>
          </div>

          <!-- Tab Kết quả -->
          <div class="tab-content" id="result-tab">
            <div
              class="d-flex justify-content-between align-items-center mb-4 result-header"
            >
              <h5 class="mb-0">
                <i class="fas fa-chart-bar me-2" style="color: #3a89bf"></i>Kết
                quả so sánh
              </h5>
              <button class="compare-btn" id="createReportBtn" disabled>
                <i class="fas fa-file-alt me-2"></i>Tạo báo cáo
              </button>
            </div>

            <!-- Data Comparison Tables (side-by-side) -->
            <div id="dataComparison" style="display: none">
              <div class="row g-3">
                <!-- Left Table -->
                <div class="col-md-6">
                  <div class="card">
                    <div
                      class="card-header text-white"
                      style="background: #3a89bf"
                    >
                      <h6 class="mb-0" id="header1">Đối tượng 1</h6>
                    </div>
                    <div class="card-body p-0">
                      <div class="table-responsive">
                        <table class="table table-hover mb-0">
                          <thead class="table-light">
                            <tr id="leftTableHead">
                              <th>Dữ liệu</th>
                              <th>Giá trị</th>
                            </tr>
                          </thead>
                          <tbody id="resultTableBodyLeft">
                            <tr>
                              <td>-</td>
                              <td>-</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Right Table -->
                <div class="col-md-6">
                  <div class="card">
                    <div
                      class="card-header text-white"
                      style="background: #3a89bf"
                    >
                      <h6 class="mb-0" id="header2">Đối tượng 2</h6>
                    </div>
                    <div class="card-body p-0">
                      <div class="table-responsive">
                        <table class="table table-hover mb-0">
                          <thead class="table-light">
                            <tr id="rightTableHead">
                              <th>Dữ liệu</th>
                              <th>Giá trị</th>
                            </tr>
                          </thead>
                          <tbody id="resultTableBodyRight">
                            <tr>
                              <td>-</td>
                              <td>-</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Report Comparison Table -->
            <div id="reportComparison" style="display: none">
              <div class="card">
                <div class="card-body p-0">
                  <div class="table-responsive">
                    <table class="table table-hover mb-0">
                      <thead class="table-light">
                        <tr>
                          <th style="width: 20%">ID Báo cáo</th>
                          <th>Nội dung</th>
                        </tr>
                      </thead>
                      <tbody id="reportTableBody">
                        <tr>
                          <td>-</td>
                          <td>-</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="app-footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../scripts/main.js"></script>
    <script src="../../scripts/admin/statistic-cmp.js"></script>
  </body>
</html>
