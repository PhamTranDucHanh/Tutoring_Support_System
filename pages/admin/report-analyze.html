<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Báo cáo & Phân tích - Admin</title>

    <!-- Xác thực người dùng -->
    <script src="/scripts/auth-guard.js"></script>
    <!-- Các link CSS chung -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../../styles/main.css" />
    <link rel="stylesheet" href="../../styles/admin/report-analyze.css" />
  </head>
  <body>
    <!-- Placeholder cho Header (ID đã được chuẩn hóa) -->
    <div id="app-header-placeholder"></div>

    <main
      class="main-content right flex-grow-1 overflow-auto bg-light px-4 py-3"
    >
      <!-- Main Content -->
      <div class="center-content">
        <div class="glass-card mb-4">
          <div class="card-body p-4">
            <div class="row g-3 align-items-center">
              <div class="col-md-5">
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0">
                    <i class="fas fa-search me p-2"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control border-start-0"
                    placeholder="Tìm kiếm"
                    id="searchInput"
                  />
                  <button
                    class="btn btn-outline-secondary border-start-0"
                    id="clearSearch"
                  >
                    <i class="fas fa-xmark"></i>
                  </button>
                </div>
              </div>

              <div class="col-md-2">
                <!-- This button opens the Create Report modal (JS binds .btn-search) -->
                <button
                  class="btn btn-primary-custom btn-search d-flex align-items-center gap-2"
                  title="Tạo báo cáo mới"
                >
                  <i class="fas fa-plus"></i>
                  Tạo mới
                </button>
              </div>
              <div class="col-md-2">
                <select class="form-select" id="filterType" required>
                  <option value="" disabled selected>Loại</option>
                  <option value="Thống kê">Thống kê</option>
                  <option value="So sánh">So sánh</option>
                </select>
              </div>

              <div class="col-md-2">
                <select class="form-select" id="filterID" required>
                  <option value="" disabled selected>Mã</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle" id="reportTable">
              <thead>
                <tr>
                  <th class="ps-4">Mã báo cáo</th>
                  <th>Tên báo cáo</th>
                  <th>Ngày cập nhật</th>
                  <th>Loại báo cáo</th>
                  <th class="text-center">Hành động</th>
                </tr>
              </thead>
              <tbody id="tableBody">
                <tr>
                  <td colspan="5" class="text-center text-muted py-4">
                    Đang tải dữ liệu…
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Pagination -->
          <div
            class="table-pagination d-flex justify-content-between align-items-center p-3 border-top"
          >
            <div class="pagination-info text-muted"></div>
            <nav aria-label="Page navigation">
              <ul id="paginationList" class="pagination pagination-sm mb-0">
                <!-- Pagination items will be generated dynamically by report-analyze.js -->
              </ul>
            </nav>
          </div>
        </div>
      </div>

      <!-- Modal Thêm/Sửa -->
      <div class="modal fade" id="reportModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content border-0 overflow-hidden">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Tạo báo cáo mới</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body p-4">
              <form id="reportForm">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Tên báo cáo</label>
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control"
                        id="reportName"
                        required
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="clearName"
                      >
                        <i class="fas fa-xmark"></i>
                      </button>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Loại báo cáo</label>
                    <select class="form-select" id="reportType" required>
                      <option value="Thống kê">Thống kê</option>
                      <option value="So sánh">So sánh</option>
                    </select>
                  </div>
                  <div class="col-12">
                    <label class="form-label"
                      >Mô tả
                      <small class="text-muted"
                        >(tối thiểu: 3, tối đa: 100)</small
                      ></label
                    >
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control"
                        id="reportDesc"
                        maxlength="100"
                        required
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="clearDesc"
                      >
                        <i class="fas fa-xmark"></i>
                      </button>
                    </div>
                  </div>
                  <div class="col-12">
                    <label class="form-label">
                      Nội dung báo cáo
                      <small class="text-muted">(nhập trực tiếp văn bản)</small>
                    </label>

                    <textarea
                      id="reportContent"
                      class="form-control"
                      rows="8"
                      placeholder="Nhập nội dung báo cáo tại đây..."
                      required
                    ></textarea>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer bg-light">
              <button
                type="button"
                class="btn btn-outline-primary d-flex align-items-center gap-2"
                id="btnConfirm"
              >
                <i class="fas fa-check"></i> Xác nhận
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Modal xem chi tiết báo cáo -->
    <div class="modal fade" id="reportViewModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content border-0 overflow-hidden">
          <div class="modal-header">
            <h5 class="modal-title" id="viewModalTitle">Chi tiết báo cáo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body p-4">
            <div id="viewReportBody">
              <div class="mb-3">
                <strong>ID:</strong> <span id="viewId"></span>
              </div>
              <div class="mb-3">
                <strong>Tên:</strong> <span id="viewName"></span>
              </div>
              <div class="mb-3">
                <strong>Loại:</strong> <span id="viewType" class="badge"></span>
              </div>
              <div class="mb-3">
                <strong>Ngày cập nhật:</strong> <span id="viewUpdatedAt"></span>
              </div>
              <div class="mb-3">
                <strong>Người cập nhật:</strong>
                <span id="viewUpdatedBy"></span>
              </div>
              <div class="mb-3">
                <strong>Mô tả:</strong>
                <div id="viewDesc"></div>
              </div>
              <div class="mb-3">
                <strong>Chi tiết:</strong>
                <div
                  id="viewDetails"
                  class="small bg-light p-3"
                  style="max-height: 320px; overflow: auto"
                ></div>
              </div>
            </div>
          </div>
          <div class="modal-footer bg-light">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="app-footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../scripts/main.js"></script>
    <script src="../../scripts/admin/report-analyze.js"></script>
  </body>
</html>
