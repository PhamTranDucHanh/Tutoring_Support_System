<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So sánh Thống kê - Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/admin/statistic-main.css">
</head>
<body>

    <!-- Placeholder cho Header (ID đã được chuẩn hóa) -->
    <div id="app-header-placeholder"></div>

    <main class="main-content container-fluid px-0">
    <div class="d-flex flex-nowrap w-100">
    <!-- Sidebar -->
    <div class="left">
    <aside class="sidebar">
      <div class="sidebar-card p-3">
        <h2 class="section-title text-center mb-4">THỐNG KÊ VÀ BÁO CÁO</h2>
        </div>
        <div class="menu-seperator mb-4">
            <hr>
        </div>
        <div class="menu-group mb-4">
          <div class="menu-item d-flex align-items-center p-3 rounded">
            <i class="fa-solid fa-chevron-down me-3"></i>
            <span>BÁO CÁO</span>
          </div>
          <div class="menu-item d-flex align-items-center p-3 rounded">
            <i class="fa-solid fa-chevron-down me-3"></i>
            <span>THỐNG KÊ</span>
          </div>
          <div class="menu-item d-flex align-items-center p-3 rounded position-relative">
            <i class="fa-solid fa-chevron-down me-3"></i>
            <span>SO SÁNH</span>
          </div>
        </div>
        <div class="menu-seperator mb-4">
            <hr>
        </div>
        <div class="menu-item d-flex align-items-center p-3 rounded position-relative">
            <i class="fa-solid fa-right-from-bracket me-3"></i>
          <span>ĐĂNG XUẤT</span>
        </div>

        <div class="border-top pt-4">
      <div class="d-flex align-items-center gap-2 mb-3">
        <i class="fas fa-filter text-muted"></i>
        <strong class="small text-uppercase">Bộ lọc</strong>
      </div>

      <!-- Đối tượng -->
      <div class="mb-4">
        <strong class="small text-muted d-block mb-2">Đối tượng</strong>
        <div class="d-flex flex-wrap gap-2">
          <span class="badge bg-primary-subtle text-primary px-3 py-2 rounded-pill">
            Sinh viên <i class="fas fa-xmark ms-2"></i>
          </span>
          <span class="badge bg-primary-subtle text-primary px-3 py-2 rounded-pill">
            Giảng viên <i class="fas fa-xmark ms-2"></i>
          </span>
          <span class="badge bg-primary-subtle text-primary px-3 py-2 rounded-pill">
            Feedback <i class="fas fa-xmark ms-2"></i>
          </span>
        </div>
      </div>

      <!-- Tiêu chí -->
      <div>
        <strong class="small text-muted d-block mb-2">Tiêu chí</strong>
        <div class="d-flex flex-wrap gap-2">
          <span class="badge bg-info-subtle text-info px-3 py-2 rounded-pill">
            Trình độ <i class="fas fa-xmark ms-2"></i>
          </span>
          <span class="badge bg-info-subtle text-info px-3 py-2 rounded-pill">
            Tốt <i class="fas fa-xmark ms-2"></i>
          </span>
        </div>
      </div>
    </div>
    </aside>
    </div> 
    

    <div class="right">
    <!-- Main Content -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold">THỐNG KÊ</h4>
        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
            <i class="fas fa-ellipsis-v"></i> TAB
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Biểu đồ 1</a></li>
            <li><a class="dropdown-item" href="#">Biểu đồ 2</a></li>
          </ul>
        </div>
      </div>

      <!-- Biểu đồ chính -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-white border-0 py-3">
          <div class="d-flex gap-2">
            <button class="btn btn-primary btn-sm" data-chart="chart1">Biểu đồ 1</button>
            <button class="btn btn-outline-secondary btn-sm" data-chart="chart2">Biểu đồ 2</button>
          </div>
        </div>
        <div class="card-body p-3" style="height: 250px; position: relative; overflow: hidden;">
            <canvas id="mainChart"></canvas>
        </div>
      </div>

      <!-- Truy vấn -->
      <div class="card-body">
                <!-- Đối tượng -->
                <div class="form-row">
                    <div class="row align-items-end">
                        <div class="col-md-7">
                            <label class="form-label">Đối tượng</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Nhập đối tượng" id="doituong">
                                <button class="btn btn-outline-secondary" onclick="clearField('doituong')">
                                    <i class="fas fa-xmark"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="btn-group-custom">
                                <button class="btn btn-success" onclick="selectField('doituong')">
                                    <i class="fas fa-check me-1"></i>Chọn
                                </button>
                                <button class="btn btn-danger" onclick="deleteField('doituong')">
                                    <i class="fas fa-trash me-1"></i>Xóa
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tiêu chí -->
                <div class="form-row">
                    <div class="row align-items-end">
                        <div class="col-md-7">
                            <label class="form-label">Tiêu chí</label>
                            <select class="form-select" id="tieuchi">
                                <option value="">Chọn tiêu chí</option>
                                <option value="1">Tiêu chí 1</option>
                                <option value="2">Tiêu chí 2</option>
                                <option value="3">Tiêu chí 3</option>
                            </select>
                        </div>
                        <div class="col-md-5">
                            <div class="btn-group-custom">
                                <button class="btn btn-success" onclick="selectField('tieuchi')">
                                    <i class="fas fa-check me-1"></i>Chọn
                                </button>
                                <button class="btn btn-danger" onclick="deleteField('tieuchi')">
                                    <i class="fas fa-trash me-1"></i>Xóa
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Năm -->
                <div class="form-row">
                    <div class="row align-items-end">
                        <div class="col-md-7">
                            <label class="form-label">Năm</label>
                            <select class="form-select" id="nam">
                                <option value="">Chọn năm</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                            </select>
                        </div>
                        <div class="col-md-5">
                            <div class="btn-group-custom">
                                <button class="btn btn-success" onclick="selectField('nam')">
                                    <i class="fas fa-check me-1"></i>Chọn
                                </button>
                                <button class="btn btn-danger" onclick="deleteField('nam')">
                                    <i class="fas fa-trash me-1"></i>Xóa
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tháng -->
                <div class="form-row">
                    <div class="row align-items-end">
                        <div class="col-md-7">
                            <label class="form-label">Tháng</label>
                            <select class="form-select" id="thang">
                                <option value="">Chọn tháng</option>
                                <option value="1">Tháng 1</option>
                                <option value="2">Tháng 2</option>
                                <option value="3">Tháng 3</option>
                                <option value="4">Tháng 4</option>
                                <option value="5">Tháng 5</option>
                                <option value="6">Tháng 6</option>
                                <option value="7">Tháng 7</option>
                                <option value="8">Tháng 8</option>
                                <option value="9">Tháng 9</option>
                                <option value="10">Tháng 10</option>
                                <option value="11">Tháng 11</option>
                                <option value="12">Tháng 12</option>
                            </select>
                        </div>
                        <div class="col-md-5">
                            <div class="btn-group-custom">
                                <button class="btn btn-success" onclick="selectField('thang')">
                                    <i class="fas fa-check me-1"></i>Chọn
                                </button>
                                <button class="btn btn-danger" onclick="deleteField('thang')">
                                    <i class="fas fa-trash me-1"></i>Xóa
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

  </div>
  </div>
  </main>

    <div id="app-footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../scripts/admin/statistic-main.js"></script>
</body>
</html>
