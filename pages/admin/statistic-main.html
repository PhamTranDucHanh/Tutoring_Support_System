<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thống kê - Admin</title>

    <!-- Xác thực người dùng -->
    <script src="/scripts/auth-guard.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/admin/statistic-main.css" />
  </head>
  <body>
    <!-- Placeholder cho Header -->
    <div id="app-header-placeholder"></div>

    <main class="main-content container-fluid px-0">
      <div class="container center-panel px-3">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4 class="fw-bold">
            <i class="fas fa-chart-line me-2" style="color: #3a89bf"></i>THỐNG
            KÊ
          </h4>
        </div>

        <!-- Biểu đồ chính -->
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-white border-0 py-3">
            <h6 class="mb-0 fw-semibold">
              <i class="fas fa-chart-bar me-2" style="color: #3a89bf"></i>Biểu
              đồ thống kê
            </h6>
          </div>
          <div class="card-body p-3" style="height: 350px; position: relative">
            <canvas id="mainChart"></canvas>
          </div>
        </div>

        <!-- Bộ lọc thống kê -->
        <div class="card shadow-sm">
          <div class="card-header bg-white border-0 py-3">
            <h6 class="mb-0 fw-semibold">
              <i class="fas fa-filter me-2" style="color: #3a89bf"></i>Bộ lọc dữ
              liệu
            </h6>
          </div>
          <div class="card-body">
            <!-- Đối tượng -->
            <div class="filter-row mb-3">
              <div class="row align-items-end">
                <div class="col-md-10">
                  <label class="form-label">
                    <i class="fas fa-database me-2"></i>Đối tượng thống kê
                  </label>
                  <select class="form-select" id="doituong" required>
                    <option value="" disabled selected>Chọn đối tượng</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <button
                    class="btn btn-outline-secondary w-100"
                    onclick="clearField('doituong')"
                  >
                    <i class="fas fa-redo"></i>
                  </button>
                </div>
              </div>
            </div>

            <!-- Tiêu chí 1 -->
            <div class="filter-row mb-3">
              <div class="row align-items-end">
                <div class="col-md-10">
                  <label class="form-label">
                    <i class="fas fa-list me-2"></i>Tiêu chí 1
                  </label>
                  <select class="form-select" id="tieuchi1" required>
                    <option value="" disabled selected>Chọn tiêu chí</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <button
                    class="btn btn-outline-secondary w-100"
                    onclick="clearField('tieuchi1')"
                  >
                    <i class="fas fa-redo"></i>
                  </button>
                </div>
              </div>
            </div>

            <!-- Tiêu chí 2 -->
            <div class="filter-row mb-3">
              <div class="row align-items-end">
                <div class="col-md-10">
                  <label class="form-label">
                    <i class="fas fa-list-ul me-2"></i>Tiêu chí 2
                  </label>
                  <select class="form-select" id="tieuchi2" required>
                    <option value="" disabled selected>Chọn tiêu chí 2</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <button
                    class="btn btn-outline-secondary w-100"
                    onclick="clearField('tieuchi2')"
                  >
                    <i class="fas fa-redo"></i>
                  </button>
                </div>
              </div>
            </div>

            <!-- Tiêu chí 3 -->
            <div class="filter-row mb-3">
              <div class="row align-items-end">
                <div class="col-md-10">
                  <label class="form-label">
                    <i class="fas fa-list-ol me-2"></i>Tiêu chí 3
                  </label>
                  <select class="form-select" id="tieuchi3" required>
                    <option value="" disabled selected>Chọn tiêu chí 3</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <button
                    class="btn btn-outline-secondary w-100"
                    onclick="clearField('tieuchi3')"
                  >
                    <i class="fas fa-redo"></i>
                  </button>
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="text-end mt-4">
              <button
                class="btn btn-outline-secondary me-2"
                onclick="resetAllFilters()"
              >
                <i class="fas fa-times me-2"></i>Đặt lại tất cả
              </button>
              <button
                class="compare-btn"
                onclick="updateChartWithAllCriteria()"
              >
                <i class="fas fa-sync-alt me-2"></i>Cập nhật biểu đồ
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="app-footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../scripts/main.js"></script>
    <script src="../../scripts/admin/statistic-main.js"></script>
  </body>
</html>
