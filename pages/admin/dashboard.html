<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tổng quan - Admin</title>
    <!-- User authentication -->
    <script src="/scripts/auth-guard.js"></script>
    <!-- Common CSS links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../../styles/main.css" />
    <link rel="stylesheet" href="../../styles/admin/dashboard.css" />
  </head>
  <body>
    <!-- Header placeholder for dynamic loading -->
    <div id="app-header-placeholder"></div>

    <main
      class="main-content right flex-grow-1 overflow-auto bg-light px-4 py-3"
    >
      <!-- Main Content -->
      <div class="center-content">
        <div class="card-body p-4">
          <div class="d-flex align-items-center flex-wrap gap-3">
            <div class="flex-grow-1" style="max-width: 620px; min-width: 280px">
              <div class="input-group shadow-sm">
                <span class="input-group-text bg-white border-end-0">
                  <i class="fas fa-search me p-2"></i>
                </span>
                <input
                  type="text"
                  class="form-control border-start-0"
                  placeholder="Tìm kiếm"
                  id="searchInput"
                />
                <button
                  class="btn btn-outline-secondary border-start-0"
                  id="clearSearch"
                >
                  <i class="fas fa-xmark"></i>
                </button>
              </div>
            </div>

            <div class="flex-shrink-0">
              <button
                class="btn btn-primary-custom btn-update d-flex align-items-center gap-2 px-4 py-2"
              >
                <i class="fas fa-sync-alt"></i>
                <span class="d-none d-lg-inline">Cập nhật số liệu</span>
                <span class="d-lg-none">Cập nhật</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Report table -->
      <div class="card">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle" id="reportTable">
              <thead>
                <tr>
                  <th class="ps-4">Mã báo cáo</th>
                  <th>Tên báo cáo</th>
                  <th>Ngày cập nhật</th>
                  <th>Loại báo cáo</th>
                  <th class="text-center">Mô tả</th>
                </tr>
              </thead>
              <tbody>
                <!-- Example rows, will be replaced by JS -->
                <tr>
                  <td colspan="5" class="text-center text-muted py-4">
                    Đang tải dữ liệu…
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- Pagination -->
          <div
            class="table-pagination d-flex justify-content-between align-items-center p-3 border-top"
          >
            <div class="pagination-info text-muted">
              Hiển thị <strong>1</strong> đến <strong>4</strong> của
              <strong>50</strong> kết quả
            </div>
            <nav aria-label="Page navigation">
              <ul class="pagination pagination-sm mb-0">
                <li class="page-item disabled">
                  <a
                    class="page-link"
                    href="#"
                    tabindex="-1"
                    aria-disabled="true"
                  >
                    <i class="fas fa-chevron-left"></i>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">
                    <i class="fas fa-chevron-right"></i>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal xem chi tiết báo cáo -->
    <div class="modal fade" id="reportViewModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content border-0 overflow-hidden">
          <div class="modal-header">
            <h5 class="modal-title" id="viewModalTitle">Chi tiết báo cáo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body p-4">
            <div id="viewReportBody">
              <div class="mb-3">
                <strong>ID:</strong> <span id="viewId"></span>
              </div>
              <div class="mb-3">
                <strong>Tên:</strong> <span id="viewName"></span>
              </div>
              <div class="mb-3">
                <strong>Loại:</strong> <span id="viewType" class="badge"></span>
              </div>
              <div class="mb-3">
                <strong>Ngày cập nhật:</strong> <span id="viewUpdatedAt"></span>
              </div>
              <div class="mb-3">
                <strong>Người cập nhật:</strong>
                <span id="viewUpdatedBy"></span>
              </div>
              <div class="mb-3">
                <strong>Mô tả:</strong>
                <div id="viewDesc"></div>
              </div>
              <div class="mb-3">
                <strong>Chi tiết:</strong>
                <div
                  id="viewDetails"
                  class="small bg-light p-3"
                  style="max-height: 320px; overflow: auto"
                ></div>
              </div>
            </div>
          </div>
          <div class="modal-footer bg-light">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer placeholder for dynamic loading -->
    <div id="app-footer-placeholder"></div>
    <!-- JS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../scripts/main.js"></script>
    <script src="../../scripts/admin/dashboard.js"></script>
  </body>
</html>
