<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Khóa Học - TutorConnect</title>
    
    <!-- Các link CSS chung -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/styles/main.css">
    
    <!-- CSS riêng cho trang này -->
    <link rel="stylesheet" href="/styles/tutor/create-course.css">
</head>
<body>

    <!-- Placeholder cho Header chung -->
    <div id="app-header-placeholder"></div>

    <!-- Phần thân trang -->
    <main class="main-content">
        <div class="container">
            <div class="card mx-auto create-course-card">
                <div class="card-body">
                    <h2 class="create-course-title text-center">TẠO KHÓA HỌC</h2>

                    <form id="createCourseForm" novalidate>
                        <div class="mb-3">
                            <label for="courseTitle" class="form-label field-label">Tên khóa học</label>
                            <input type="text" id="courseTitle" name="title" class="form-control field-input" placeholder="Nhập tên khóa học" required>
                        </div>

                        <div class="mb-3">
                            <label for="courseDescription" class="form-label field-label">Mô tả</label>
                            <textarea id="courseDescription" name="description" class="form-control field-input" rows="5" placeholder="Mô tả kiến thức, đối tượng và mục tiêu của khóa học" required></textarea>
                        </div>

                        <div class="field-label"> Chi tiết</div>

                        <div class="row g-3 details-row">
                            <div class="col-6 col-md-4"> <!-- Căn chỉnh kích thước cột cho khối-->
                                <label for="durationMonths" class="form-label">Thời gian khóa học (tháng)</label>
                                <input type="number" id="durationMonths" name="duration" class="form-control field-input" min="1" value="1" max="12" required>
                            </div>
                            <div class="col-6 col-md-4">
                                <label for="sessionsPerWeek" class="form-label">Số buổi học/Tuần</label>
                                <input type="number" id="sessionsPerWeek" name="sessionsPerWeek" class="form-control field-input" min="1" value="1" required>
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="maxStudents" class="form-label">Số lượng sinh viên tối đa</label>
                                <input type="number" id="maxStudents" name="maxStudents" class="form-control field-input" min="1" value="60" required>
                            </div>
                        </div>
                        <div class="form-actions text-center">
                            <button type="submit" class="btn btn-primary submit-btn">XÁC NHẬN</button>
                        </div>
                        <!--???-->
                        <div id="formMessage" class="mt-3 form-message" aria-live="polite"></div> 
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Placeholder cho Footer chung -->
    <div id="app-footer-placeholder"></div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/tutor/create-course.js"></script>
</body>
</html>
