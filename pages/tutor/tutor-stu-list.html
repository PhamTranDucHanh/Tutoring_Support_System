<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách sinh viên - TutorConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/styles/main.css">
  <style>
    .student-card {
      transition: all 0.2s;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }
    .student-card:hover {
      background: #f8f9fc;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="app-header-placeholder"></div>

  <main class="main-content py-5">
    <div class="container">
      <h2 class="text-center mb-4">Chọn khóa học để xem sinh viên</h2>
      <div id="courseList" class="row row-cols-1 row-cols-md-2 g-4 mb-4">
        <!-- Danh sách khóa học sẽ được load bằng JS -->
      </div>
    </div>
  </main>

  <!-- Modal danh sách sinh viên -->
  <div class="modal fade" id="studentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Danh sách sinh viên đã đăng ký</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="modalStudentList"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="app-footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Load header/footer
      // ...header/footer đã được main.js xử lý...

      // Lấy thông tin tutor hiện tại
      const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser') || '{}');
      const tutorId = loggedInUser.username || '';

      // Lấy danh sách khóa học và sinh viên
      let courses = [];
      let students = [];
      try {
        const respCourses = await fetch('/api/data/courses.json');
        courses = await respCourses.json();
        const respStudents = await fetch('/api/data/stu.json');
        students = await respStudents.json();
      } catch(e) {}

      // Lấy các khóa học mà tutor này quản lý (dựa trên courses.json/tutors)
      const managedCourses = courses.filter(c => Array.isArray(c.tutors) && c.tutors.some(t => t.id === loggedInUser.id || t.id === tutorId));

      const courseList = document.getElementById('courseList');
      courseList.innerHTML = '';
      if (managedCourses.length === 0) {
        courseList.innerHTML = '<div class="col-12 text-center text-muted">Bạn chưa quản lý khóa học nào.</div>';
        return;
      }

      managedCourses.forEach(course => {
        let courseName = course.title || course.name || course.courseName || 'Không tên';
        const card = document.createElement('div');
        card.className = 'col';
        card.innerHTML = `
          <div class="student-card" style="cursor:pointer;">
            <h5><strong>${courseName}</strong></h5>
            <div class="mssv">ID: ${course.id}</div>
            <small>${course.description || ''}</small>
          </div>
        `;
        card.addEventListener('click', () => showStudentModal(course));
        courseList.appendChild(card);
      });

      // Modal hiển thị danh sách sinh viên
      const studentModal = new bootstrap.Modal(document.getElementById('studentModal'));
      async function showStudentModal(course) {
        // Lấy danh sách id sinh viên đã đăng ký khóa học này
        // Dựa vào stu.json: mỗi sinh viên có registeredCourses: [{courseId, ...}]
        const registeredStudents = students.filter(stu => Array.isArray(stu.registeredCourses) && stu.registeredCourses.some(rc => rc.courseId === course.id));
        const modalList = document.getElementById('modalStudentList');
        modalList.innerHTML = '';
        if (registeredStudents.length === 0) {
          modalList.innerHTML = '<div class="text-center text-muted">Chưa có sinh viên đăng ký khóa này.</div>';
        } else {
          registeredStudents.forEach(stu => {
            const btn = document.createElement('button');
            btn.className = 'btn btn-outline-primary w-100 mb-2';
            btn.textContent = `${stu.fullName} (${stu.id})`;
            btn.onclick = () => {
              // Chuyển sang trang nhận xét, truyền thông tin sinh viên và khóa học
              const params = new URLSearchParams({
                id: stu.id,
                name: stu.fullName,
                class: stu.class || '',
                courseId: course.id
              });
              window.location.href = `/pages/tutor/tutor-feedback.html?${params.toString()}`;
            };
            modalList.appendChild(btn);
          });
        }
        studentModal.show();
      }
    });
  </script>
</body>
</html>
