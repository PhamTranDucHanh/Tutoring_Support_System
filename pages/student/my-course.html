<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khóa học đã đăng ký của sinh viên</title>
    
    <!-- Xác thực người dùng -->
    <script src="/scripts/auth-guard.js"></script>
    <!-- Các link CSS chung -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/styles/main.css">
    
    <!-- CSS riêng cho trang này -->
    <link rel="stylesheet" href="/styles/student/my-course.css">
</head>
<body>

    <!-- Placeholder cho Header chung -->
    <div id="app-header-placeholder"></div>

    <!-- Phần thân trang -->
    <main class="main-content">
        <div class="container">
            <h1 class="mb-4">Khóa học đã đăng ký</h1>
            
            <p class="text-muted">Chọn một khóa học bên dưới để xem chi tiết.</p>

            <!-- Danh sách khóa học đã đăng ký sẽ được JS render vào đây -->
            <div class="list-group"></div>

                        <!-- Session list modal (Bootstrap) -->
                        <div class="modal fade" id="sessionModal" tabindex="-1" aria-labelledby="sessionModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="sessionModalTitle">Danh sách buổi học</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="table-responsive">
                                            <table class="table table-borderless mb-0 session-table">
                                                <thead>
                                                    <tr>
                                                        <th>Ngày cụ thể</th>
                                                        <th>Chủ đề</th>
                                                        <th>Thời gian</th>
                                                        <th></th>
                                                    </tr>
                                                </thead>
                                                <tbody id="session-table-body">
                                                    <!-- Rows injected by JS -->
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Confirmation modal for delete/hủy (top-level so it stacks above other modals) -->
                        <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-sm modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <p class="mb-0 fw-bold">Bạn chắc chắn với lựa chọn này?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" id="confirm-yes" class="btn btn-primary">Xác nhận</button>
                                        <button type="button" id="confirm-no" class="btn btn-secondary">Hủy</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- (Session detail moved to separate page: course-detail.html) -->
        </div>
    </main>

    <!-- Placeholder cho Footer chung -->
    <div id="app-footer-placeholder"></div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/student/my-course.js"></script>
</body>
</html>
