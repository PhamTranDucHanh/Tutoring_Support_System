<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Khóa học của tôi - Sinh viên</title>

    <!-- Xác thực người dùng -->
    <script src="/scripts/auth-guard.js"></script>
    <!-- Các link CSS chung -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/student/student-feedback.css">
</head>
<body>
    <div id="app-header-placeholder"></div>
    <main class="main-content py-5">
        <div class="container">
            <div class="feedback-container">
                <!-- Tiêu đề môn học -->
                <div class="feedback-header">
                    <strong>Gửi phản hồi cho buổi học</strong>
                </div>
                <!-- Chọn khóa học và session -->
                <div class="row mb-4">
                    <div class="col-md-6 mb-2">
                        <label for="courseSelect" class="form-label">Chọn khóa học</label>
                        <select id="courseSelect" class="form-select">
                            <option value="">-- Chọn khóa học --</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="sessionSelect" class="form-label">Chọn buổi học</label>
                        <select id="sessionSelect" class="form-select" disabled>
                            <option value="">-- Chọn buổi học --</option>
                        </select>
                    </div>
                </div>
                <!-- Thanh công cụ -->
                <div class="toolbar">
                    <button data-command="undo"><i class="fa-solid fa-undo"></i></button>
                    <button data-command="redo"><i class="fa-solid fa-redo"></i></button>
                    <button data-command="bold"><i class="fa-solid fa-bold"></i></button>
                    <button data-command="italic"><i class="fa-solid fa-italic"></i></button>
                    <button data-command="underline"><i class="fa-solid fa-underline"></i></button>
                    <button data-command="strikeThrough"><i class="fa-solid fa-strikethrough"></i></button>
                    <button data-command="justifyLeft"><i class="fa-solid fa-align-left"></i></button>
                    <button data-command="justifyCenter"><i class="fa-solid fa-align-center"></i></button>
                    <button data-command="justifyRight"><i class="fa-solid fa-align-right"></i></button>
                    <button data-command="indent"><i class="fa-solid fa-indent"></i></button>
                    <button data-command="outdent"><i class="fa-solid fa-outdent"></i></button>
                    <button data-command="insertImage"><i class="fa-solid fa-image"></i></button>
                    <button data-command="insertUnorderedList"><i class="fa-solid fa-list-ul"></i></button>
                    <button data-command="insertOrderedList"><i class="fa-solid fa-list-ol"></i></button>
                    <button data-command="createLink"><i class="fa-solid fa-link"></i></button>
                </div>

                <!-- Ô nhập phản hồi -->
                <div class="editor" contenteditable="true" data-placeholder="Sinh viên đưa ra phản hồi tại đây">
                    Sinh viên đưa ra phản hồi tại đây
                </div>

                <!-- Đánh giá & Nút -->
                <div class="actions">
                    <div class="rating">
                        <div class="stars">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <span>0 / 5</span>
                    </div>
                    <div class="buttons">
                        <button class="clear">Xóa</button>
                        <button class="submit">Gửi phản hồi</button>
                    </div>
                </div>
                <div id="feedback-message" class="mt-3 text-center" style="color: #d00;"></div>
            </div>
        </div>
    </main>
    <div id="app-footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/student/student-feedback.js"></script>
</body>
</html>
