<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn xin vắng mặt buổi học</title>
    
    <!-- Xác thực người dùng -->
    <script src="/scripts/auth-guard.js"></script>
    <!-- Các link CSS chung -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/student/absence-request.css">
</head>
<body>

    <!-- Placeholder cho Header chung -->
    <div id="app-header-placeholder"></div>

    <!-- Phần thân trang -->
    <main class="main-content">
        <div class="container">
            <h1 class="mb-4">Đơn xin vắng mặt buổi học</h1>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="ar-student-name" class="form-label fw-bold">Tên sinh viên</label>
                                <input type="text" id="ar-student-name" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="ar-student-id" class="form-label fw-bold">Mã số sinh viên</label>
                                <input type="text" id="ar-student-id" class="form-control" readonly>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="ar-session-name" class="form-label fw-bold">Tên buổi học</label>
                        <input type="text" id="ar-session-name" class="form-control" readonly>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="ar-session-date" class="form-label fw-bold">Ngày học</label>
                                <input type="text" id="ar-session-date" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="ar-session-time" class="form-label fw-bold">Giờ học</label>
                                <input type="text" id="ar-session-time" class="form-control" readonly>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="ar-reason" class="form-label fw-bold">Lý do vắng mặt <span class="text-danger">*</span></label>
                        <textarea id="ar-reason" class="form-control" rows="4" placeholder="Vui lòng nhập lý do vắng mặt..." required></textarea>
                        <div class="form-text">Vui lòng nêu rõ lý do để được xem xét phù hợp.</div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <button class="btn btn-secondary" id="ar-back">
                        <i class="fas fa-arrow-left me-1"></i>Quay lại
                    </button>
                    <button class="btn btn-danger" id="ar-submit">
                        <i class="fas fa-paper-plane me-1"></i>Gửi đơn xin vắng
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Placeholder cho Footer chung -->
    <div id="app-footer-placeholder"></div>

    <!-- Confirmation modal for final submit -->
    <div class="modal fade" id="finalConfirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xác nhận gửi đơn</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-3"><strong>Bạn có chắc chắn muốn gửi đơn xin vắng mặt này không?</strong></p>
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Sau khi gửi, đơn sẽ được xử lý và bạn sẽ không thể tham gia buổi học này.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy bỏ</button>
                    <button type="button" id="final-confirm-yes" class="btn btn-danger">Xác nhận gửi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/student/absence-request.js"></script>
</body>
</html>
