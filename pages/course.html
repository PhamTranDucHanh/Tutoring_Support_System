<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các Khóa Học - TutorConnect</title>

    <!-- Xác thực người dùng -->
    <script src="/scripts/auth-guard.js"></script>
    <!-- Các link CSS chung -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/course.css">
</head>
<body>
    <div id="app-header-placeholder"></div>
    <main class="main-content">
        <div class="container">
            <h1 class="mb-4">Các khóa học trong hệ thống</h1>
            
            <!-- Danh sách các khóa học sẽ được JS chèn vào đây -->
            <div id="coursesList" class="list-group">
                <!-- Loading spinner -->
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="app-footer-placeholder"></div>

    <!-- Modal hiển thị chi tiết khóa học -->
    <div class="modal fade" id="courseDetailModal" tabindex="-1" aria-labelledby="courseDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="courseDetailModalLabel">Chi tiết khóa học</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="courseDetailModalBody">
                    <!-- Nội dung chi tiết sẽ được JS chèn vào đây -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/course.js"></script>
</body>
</html>
